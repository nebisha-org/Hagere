name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-15

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # change if your local Flutter version is different
          channel: 'stable'
          cache: true

      - name: Print Flutter env
        run: |
          echo "Flutter: $(flutter --version)"
          echo "FLUTTER_ROOT = $FLUTTER_ROOT"

      - name: Flutter pub get
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document || echo "CocoaPods already installed"
          pod --version

      - name: Pod install (iOS)
        working-directory: ios
        run: |
          pod install --repo-update

      - name: Build iOS IPA (no code signing)
        run: |
          flutter build ipa \
            --release \
            --no-codesign

      - name: Upload IPA artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/

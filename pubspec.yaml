name: agerelige_flutter_client
description: Flutter client for existing AgereLige AWS backend (migrated from iOS).
publish_to: "none"
version: 1.0.1+180

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3

  shared_preferences: ^2.3.2
  uuid: ^4.5.1
  http: ^1.6.0
  url_launcher: ^6.2.6
  share_plus: ^10.0.2
  flutter_riverpod: ^2.5.1
  location: ^6.0.2
  dio: ^5.7.0
  cached_network_image: ^3.4.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  image_picker: ^1.1.2
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.0.4
  firebase_remote_config: ^6.1.2
  google_sign_in: ^7.1.0
  sign_in_with_apple: ^6.1.2
  geocoding: ^4.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/1024X1024.png
  remove_alpha_ios: true
